<html>
    <head>
        <title>Adri's Django Girls blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Adri's Django Girls Blog</a></h1>
        </div>

        {% for post in posts %}
          <div>
            <p>published: {{ post.published_date }}
              <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }} </p>
          </div>
        {% endfor %}

      {{ posts }}

    </body>
</html>
